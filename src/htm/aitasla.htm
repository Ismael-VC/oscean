<h2>Aitasla is a satellite orbiting the Ehrivevnv.</h2>

<p>The old station was used as a docking port prior to the destruction of <a href='vetetrandes.html'>Vetetrandes</a>. A few pre-historic artifacts also tell tales of the existence of <a href='habitants_du_soleil.html'>beings</a> who might have onces lived aboard.</p>
