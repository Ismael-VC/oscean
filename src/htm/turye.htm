<h2>Turye is a font editor.</h2>

<p>Turye is a simple <b>font editor</b> for the <a href='ufx_format.html'>uf2 format</a>. It can modify a glyph's pixels and to set its width. It supports the <a href='theme.html'>theme</a> and <a href='snarf.html'>snarf</a> files.</p>
