<h2>Turye is a font editor.</h2>

<p>Turye is <b>font editor</b> for the <a href='ufx_format.html'>uf2 format</a>. It has various pixel font tools and the capability of setting the width of each glyph. It supports the <a href='theme.html'>theme</a> and <a href='snarf.html'>snarf</a> files.</p></p>
