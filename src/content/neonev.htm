<h2>Neonev is a daughter of Rlionn.</h2>

<p>While most of <a href='rlionn.html'>Rlionn</a>'s Children do not stray too far from the Oasis, one of them has left the desert of <a href='laeisth.html'>Laeisth</a> to travel <a href='dinaisth.html'>Dinaisth</a>.</p>
<p><b>Neonev</b> has crossed <a href='kanikule.html'>Kanikule</a>, and survived, during the <a href='feu.html'>first season</a>.</p>
