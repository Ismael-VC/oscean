<h2>Miniscopie is a Beldam Records release, by Reine.</h2>

<p>Written by <a href='http://noirmirroir.com' target='_blank'>Reine</a>, this album combines ambient and deep IDM flavoured sounds. The album is the first music release from Elodie, the procursor to <a href='looking_glace.html'>Looking Glace</a> and the <a href='vast.html'>vast</a> book.</p>
