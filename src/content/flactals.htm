<p>Flactals is a series of abstract six-sided flowers drawn using an early version of Ronin.</p>

<p>These flowers have inspired a series of illustrations used in Elodie Lareine's book titled "<a href='vast.html'>vast</a>" as well as the cover of the <a href='aliceffekt.html'>aliceffekt</a> single titled "<a href='known_magye.html'>known_magye</a>", released in 2014.</p>
