<h2>Usagi is a 3B Raspberry Pi.</h2>

<p>The computer is a <a href='raspberry.html'>Raspberry Pi 3B+</a>, with the PI Foundation 7" ribbon cable monitor(800x480), running the <a href='plan9.html'>Plan9</a> operating system as its daily driver. Connected to the computer is a <a href='keyboard.html'>mechanical keyboard</a>, and a Lenovo 3 buttons mouse chosen to use with <a href='acme.html'>Acme</a>.</p>
