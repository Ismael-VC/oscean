<p>That time we lived in New Zealand.</p>

<p>We sailed to New Zealand aboard <a href='pino.html'>pino</a> in 2016, from <a href='https://en.wikipedia.org/wiki/Tonga' target='_blank'>Tonga</a>, on our way to <a href='japan.html'>Japan</a> via <a href='fiji.html'>Fiji</a>, during our <a href='marquesas.html'>Pacific Ocean</a> circumnavigation. We stayed in Whangarei for 8 months.</p>
<p>Most of our <b>New Zealand</b> pictures were taken on <a href='film.html'>film</a>.</p>
