<p>Marabu is a music tool.</p>

<p><b>Marabu</b> was a tracker-type composition tool and synthesizer, it was original built as a fork to the opensource <i>Soundbox</i>, and is meant to be an improvement on functionalities and design. Marabu advised the creation of the <a href='orca.html'>Orca</a> livecoding environment.</p>
