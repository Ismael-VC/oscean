<h2>Characters are a selection of resident Immortals of Dinaisth.</h2>

<p>While some happened to find themselves on <a href='dinaisth.html'>Dinaisth</a> for reasons unrelated to the <a href='ehrivevnv.html'>ehrivevnv</a>, the <a href='neauismetica.html'>neauismetica</a> focuses on the handful few that worked directly with or alongside the <a href='neon_hermetism.html'>neon hermetists</a>.</p>
