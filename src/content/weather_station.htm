<p>The documentation for the Weather Station aboard Pino.</p>

<p>Our <a href='pino.html'>sailboat</a>'s <a href='weather_station.html'>weather_station</a> is a simple solderless <a href='raspberry.html'>raspberry</a> project.</p>
<p>Its purpose is to display a simple reading of the changes in barometric pressure to monitor the onset of stormy weather.</p>
