<h2>Wireworld is Turing-complete cellular automaton particularly suited to simulating transistors. </h2>

<ul>
	<li><span class='head'>electron head</span>, becomes <span class='tail'>electron tail</span></li>
	<li><span class='tail'>electron tail</span>, becomes <span class='conductor'>conductor</span></li>
	<li><span class='conductor'>conductor</span>, becomes <span class='head'>electron head</span> when there are exactly 1 or 2 <span class='head'>electron heads</span> around it.</li>
</ul>
