<p>Our trip up Mount Fuji, Japan.</p>

<p>We climbed it at night, and arrived at the top for sunrise.</p>
<p>Many years later, we sailed to <a href='shizuoka.html'>Shizuoka</a> from <a href='ogasawara.html'>Ogasawara</a>, I will never forget the sight of Fujisan piercing through the horizon line.</p>
