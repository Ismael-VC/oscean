<h2>Purgateus is a video game remix of Proteus.</h2>

<p>This video game remix behave like <a href='https://en.wikipedia.org/wiki/Proteus_' target='_blank'>Proteus</a>, but looks and <a href='purgateus_soundtrack.html'>sounds</a> different. Learn more about the project on <a href='http://venuspatrol.com/purgateus/' target='_blank'>Venus Patrol</a>, the remix was inspired from a tweet by <a href='https://twitter.com/whatisian/status/468819959859007488' target='_blank'>Ian Snyder</a>.</p>
