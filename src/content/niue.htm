<p>That time we sailed to the gorgeous coral shores of the country of Niue.</p>

<p>We reached the <a href='https://en.wikipedia.org/wiki/Niue' target='_blank'>incredible island</a> of <a href='niue.html'>Niue</a> sometime in July of 2017 coming from the <a href='marquesas.html'>Marquesas</a>.</p>
<p>We anchored by the pier, and explored its canyons and chasms for a week, before proceeding toward <a href='new_zealand.html'>New Zealand</a>.</p>
