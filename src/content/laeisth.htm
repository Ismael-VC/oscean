<p>Laeisth is a desert on Dinaisth.</p>

<p>Surrounding an Oasis, a blackened chasm where creeps the clones of its violent host <a href='rlionn.html'>rlionn</a>, the <a href='andes_castel.html'>andes_castel</a> stands quiet. Laeisth is located between Es and <a href='duomo.html'>Duomo</a>, on the northen hemisphere of <a href='dinaisth.html'>Dinaisth</a>.</p>
