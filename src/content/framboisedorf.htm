<h2>Overview of the Framboisedorf toy piano.</h2>

<p>A hackable toy piano to play <a href='https://twitter.com/neauoire/status/1029498719811424256' target='_blank'>muzzak</a> on rainy days.</p>
<p>Features 6 synth & 1 drum instruments, 5 octaves, and automated arpgeggios. Connect to a speaker and play. Read the full guide on <a href='https://github.com/neauoire/Framboisedorf.local' target='_blank'>Github</a>, or watch a <a href='https://youtu.be/U8q_yZ3XEKU' target='_blank'>demo video</a>.</p>
