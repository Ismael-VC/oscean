<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='description' content='Line2d toolkit in ANSI C.'/><meta name='thumbnail' content='https://wiki.xxiivv.com/media/services/thumbnail.jpg' /><meta name='viewport' content='width=device-width,initial-scale=1'><link rel='alternate' type='application/rss+xml' title='RSS Feed' href='../links/rss.xml' /><link rel='stylesheet' type='text/css' href='../links/main.css'><link rel='shortcut icon' type='image/png' href='../media/services/icon.png'><title>XXIIVV &mdash; line2d</title><meta property='og:title' content='XXIIVV &mdash; line2d'><meta property='og:description' content='Line2d toolkit in ANSI C.'><meta property='og:url' content='https://wiki.xxiivv.com/site/line2d.html'><meta property='og:type' content='website' /><meta property='og:image' content='https://wiki.xxiivv.com/media/services/rss.jpg'></head><body><header><a href='home.html'><img src='../media/icon/logo.svg' alt='XXIIVV' height='29'></a></header><nav><ul><li><a href='assembly.html'>assembly</a></li><li><a href='forth.html'>forth</a></li><li><a href='lisp.html'>lisp</a></li><li><a href='pascal.html'>pascal</a></li><li><a href='ansi_c.html'>ansi c/</a></li><li><a href='postscript.html'>postscript</a></li><li><a href='hypertalk.html'>hypertalk</a></li><li><a href='unix.html'>unix</a></li></ul><ul><li><a href='defunct.html'>defunct</a></li><li><a href='point2d.html'>point2d</a></li><li><a href='line2d.html'>line2d/</a></li><li><a href='ascii.html'>ascii</a></li><li><a href='midi.html'>midi</a></li></ul><ul></ul></nav><main><h2>Line2d toolkit in ANSI C.</h2><figure><pre>typedef struct {
	Point2d a, b;
} Line2d;

double
slope2d(Line2d l0)
{
	if(l0.a.x - l0.b.x == 0.0)
		return 0;
	return (l0.a.y - l0.b.y) / (l0.a.x - l0.b.x);
}

Point2d
normal2d(Line2d l0)
{
	Point2d normal = Pt2d(l0.a.y - l0.b.y, l0.b.x - l0.a.x);
	double normalLength = sqrt(normal.x * normal.x + normal.y * normal.y);
	normal.x /= normalLength;
	normal.y /= normalLength;
	return normal;
}

double
parallel2d(Line2d l0, Line2d l1)
{
	return slope2d(l0) == slope2d(l1);
}

int
intersect2d(Line2d l0, Line2d l1, Point2d *p0)
{
	double den, ua, ub;
	if((l0.a.x == l0.b.x &amp;&amp; l0.a.y == l0.b.y))
		return 0;
	if((l1.a.x == l1.b.x &amp;&amp; l1.a.y == l1.b.y))
		return 0;
	den = ((l1.b.y - l1.a.y) * (l0.b.x - l0.a.x) - (l1.b.x - l1.a.x) * (l0.b.y - l0.a.y));
	if(den == 0)
		return 0;
	ua = ((l1.b.x - l1.a.x) * (l0.a.y - l1.a.y) - (l1.b.y - l1.a.y) * (l0.a.x - l1.a.x)) / den;
	ub = ((l0.b.x - l0.a.x) * (l0.a.y - l1.a.y) - (l0.b.y - l0.a.y) * (l0.a.x - l1.a.x)) / den;
	if(ua &lt; 0 || ua &gt; 1 || ub &lt; 0 || ub &gt; 1)
		return 0;
	p0-&gt;x = l0.a.x + ua * (l0.b.x - l0.a.x);
	p0-&gt;y = l0.a.y + ua * (l0.b.y - l0.a.y);
	return 1;
}

void
extend2d(Line2d l0, Point2d *p0, int len)
{
	double lenAB = sqrt(pow(l0.a.x - l0.b.x, 2.0) + pow(l0.a.y - l0.b.y, 2.0));
	p0-&gt;x = l0.b.x + (l0.b.x - l0.a.x) / lenAB * len;
	p0-&gt;y = l0.b.y + (l0.b.y - l0.a.y) / lenAB * len;
}</pre><figcaption>&mdash; Submit an <a href='https://github.com/XXIIVV/oscean/blob/master/src/inc/text/line2d.c.txt' target='_blank'>edit</a> to <a href='../src/inc/text/line2d.c.txt'>line2d.c.txt</a>(54 lines)</figcaption>
