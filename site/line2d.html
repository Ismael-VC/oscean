+ normal.y * normal.y);<br />	normal.x /= normalLength;<br />	normal.y /= normalLength;<br />	return normal;<br />}<br /><br />double<br />parallel2d(Line2d l0, Line2d l1)<br />{<br />	return slope2d(l0) == slope2d(l1);<br />}<br /><br />int<br />intersect2d(Line2d l0, Line2d l1, Point2d *p0)<br />{<br />	double den, ua, ub;<br />	if((l0.a.x == l0.b.x &amp;&amp; l0.a.y == l0.b.y))<br />		return 0;<br />	if((l1.a.x == l1.b.x &amp;&amp; l1.a.y == l1.b.y))<br />		return 0;<br />	den = ((l1.b.y - l1.a.y) * (l0.b.x - l0.a.x) - (l1.b.x - l1.a.x) * (l0.b.y - l0.a.y));<br />	if(den == 0)<br />		return 0;<br />	ua = ((l1.b.x - l1.a.x) * (l0.a.y - l1.a.y) - (l1.b.y - l1.a.y) * (l0.a.x - l1.a.x)) / den;<br />	ub = ((l0.b.x - l0.a.x) * (l0.a.y - l1.a.y) - (l0.b.y - l0.a.y) * (l0.a.x - l1.a.x)) / den;<br />	if(ua &lt; 0 || ua &gt; 1 || ub &lt; 0 || ub &gt; 1)<br />		return 0;<br />	p0-&gt;x = l0.a.x + ua * (l0.b.x - l0.a.x);<br />	p0-&gt;y = l0.a.y + ua * (l0.b.y - l0.a.y);<br />	return 1;<br />}<br /><br />void<br />extend2d(Line2d l0, Point2d *p0, int len)<br />{<br />	double lenAB = sqrt(pow(l0.a.x - l0.b.x, 2.0) + pow(l0.a.y - l0.b.y, 2.0));<br />	p0-&gt;x = l0.b.x + (l0.b.x - l0.a.x) / lenAB * len;<br />	p0-&gt;y = l0.b.y + (l0.b.y - l0.a.y) / lenAB * len;<br />}</article><figcaption>&mdash; Submit an <a href='https://github.com/XXIIVV/oscean/blob/master/src/inc/text/line2d.c.txt' target='_blank'>edit</a> to <a href='../src/inc/text/line2d.c.txt'>line2d.c.txt</a>(54 lines)</figcaption></figure></main><footer><a href='https://creativecommons.org/licenses/by-nc-sa/4.0'><img src='../media/icon/cc.svg' width='30'/></a><a href='http://webring.xxiivv.com/'><img src='../media/icon/rotonde.svg' width='30'/></a><a href='https://merveilles.town/@neauoire'><img src='../media/icon/merveilles.svg' width='30'/></a><a href='https://github.com/neauoire'><img src='../media/icon/github.png' alt='github' width='30'/></a><span><a href='devine_lu_linvega.html'>Devine Lu Linvega</a> &copy; 2021
