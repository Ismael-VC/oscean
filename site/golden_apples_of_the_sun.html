<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='description' content='--'/><meta name='thumbnail' content='https://wiki.xxiivv.com/media/services/thumbnail.jpg' /><meta name='viewport' content='width=device-width,initial-scale=1'><link rel='alternate' type='application/rss+xml' title='RSS Feed' href='../links/rss.xml' /><link rel='stylesheet' type='text/css' href='../links/main.css'><link rel='shortcut icon' type='image/png' href='../media/services/icon.png'><title>XXIIVV &mdash; golden apples of the sun</title><meta property='og:title' content='XXIIVV &mdash; golden apples of the sun'><meta property='og:description' content='--'><meta property='og:url' content='https://wiki.xxiivv.com/site/golden_apples_of_the_sun.html'><meta property='og:type' content='website' /><meta property='og:image' content='https://wiki.xxiivv.com/media/services/rss.jpg'></head><body><header><a href='home.html'><img src='../media/icon/logo.svg' alt='XXIIVV'></a></header><nav><ul><li><a href='death.html'>death/</a></li></ul><ul><li><a href='last_question.html'>last question</a></li><li><a href='golden_apples_of_the_sun.html'>golden apples of the sun/</a></li></ul><ul></ul></nav><main><h2>--</h2><figure><article>I went out to the hazel wood,<br />Because a fire was in my head,<br />And cut and peeled a hazel wand,<br />And hooked a berry to a thread;<br />And when white moths were on the wing,<br />And moth-like stars were flickering out,<br />I dropped the berry in a stream<br />And caught a little silver trout.<br /><br />When I had laid it on the floor<br />I went to blow the fire a-flame,<br />But something rustled on the floor,<br />And someone called me by my name:<br />It had become a glimmering girl<br />With apple blossom in her hair<br />Who called me by my name and ran<br />And faded through the brightening air.<br /><br />Though I am old with wandering<br />Through hollow lands and hilly lands,<br />I will find out where she has gone,<br />And kiss her lips and take her hands;<br />And walk among long dappled grass,<br />And pluck till time and times are done,<br />The silver apples of the moon,<br />The golden apples of the sun.<br /><br />/William Butler Yeats<br />/The Song of Wandering Aengus <br />/1897</article><figcaption>&mdash; Submit an <a href='https://github.com/XXIIVV/oscean/blob/master/src/inc/text/../docs/golden_apples_of_the_sun.txt' target='_blank'>edit</a> to <a href='../src/inc/text/../docs/golden_apples_of_the_sun.txt'>../docs/golden_apples_of_the_sun.txt</a>(29 lines)</figcaption></figure></main><footer><a href='https://creativecommons.org/licenses/by-nc-sa/4.0'><img src='../media/icon/cc.svg' width='30'/></a><a href='http://webring.xxiivv.com/'><img src='../media/icon/webring.svg' width='30'/></a><a href='https://merveilles.town/@neauoire'><img src='../media/icon/merveilles.svg' width='30'/></a><a href='https://github.com/neauoire'><img src='../media/icon/github.png' alt='github' width='30'/></a><span><a href='devine_lu_linvega.html'>Devine Lu Linvega</a> &copy; 2021 &mdash; <a href='about.html'>BY-NC-SA 4.0</a></span></footer></body></html>
