<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='description' content='Point2d toolkit in ANSI C.'/><meta name='thumbnail' content='https://wiki.xxiivv.com/media/services/thumbnail.jpg' /><meta name='viewport' content='width=device-width,initial-scale=1'><link rel='alternate' type='application/rss+xml' title='RSS Feed' href='../links/rss.xml' /><link rel='stylesheet' type='text/css' href='../links/main.css'><link rel='shortcut icon' type='image/png' href='../media/services/icon.png'><title>XXIIVV &mdash; point2d</title><meta property='og:title' content='XXIIVV &mdash; point2d'><meta property='og:description' content='Point2d toolkit in ANSI C.'><meta property='og:url' content='https://wiki.xxiivv.com/site/point2d.html'><meta property='og:type' content='website' /><meta property='og:image' content='https://wiki.xxiivv.com/media/services/rss.jpg'></head><body><header><a href='home.html'><img src='../media/icon/logo.svg' alt='XXIIVV' height='29'></a></header><nav><ul><li><a href='assembly.html'>assembly</a></li><li><a href='forth.html'>forth</a></li><li><a href='lisp.html'>lisp</a></li><li><a href='pascal.html'>pascal</a></li><li><a href='ansi_c.html'>ansi c/</a></li><li><a href='postscript.html'>postscript</a></li><li><a href='hypertalk.html'>hypertalk</a></li><li><a href='unix.html'>unix</a></li></ul><ul><li><a href='defunct.html'>defunct</a></li><li><a href='point2d.html'>point2d/</a></li><li><a href='line2d.html'>line2d</a></li><li><a href='ascii.html'>ascii</a></li><li><a href='midi.html'>midi</a></li></ul><ul></ul></nav><main><h2>Point2d toolkit in ANSI C.</h2><figure><article>typedef struct {<br />	int x, y;<br />} Point2d;<br /><br />Point2d *<br />setpt2d(Point2d *p, int x, int y)<br />{<br />	p-&gt;x = x;<br />	p-&gt;y = y;<br />	return p;<br />}<br /><br />Point2d<br />Pt2d(int x, int y)<br />{<br />	Point2d p;<br />	setpt2d(&amp;p, x, y);<br />	return p;<br />}<br /><br />Point2d<br />mid2d(Point2d a, Point2d b, int seg, int segs)<br />{<br />	return Pt2d(<br />		a.x + ((b.x - a.x) / (double)segs) * seg,<br />		a.y + ((b.y - a.y) / (double)segs) * seg);<br />}<br /><br />Point2d *<br />mag2d(Point2d *a, int step)<br />{<br />	return setpt2d(a,<br />		abs(a-&gt;x / step) * step,<br />		abs(a-&gt;y / step) * step);<br />}<br /><br />int<br />equ2d(Point2d *a, Point2d *b)<br />{<br />	return a-&gt;x == b-&gt;x &amp;&amp; a-&gt;y == b-&gt;y;<br />}<br /><br />int<br />distance2d(Point2d p0, Point2d p1)<br />{<br />	double a = p0.x - p1.x, b = p0.x - p1.x;<br />	return sqrt(a * a + b * b);<br />}<br /><br />int<br />collinear2d(Point2d a, Point2d b, Point2d c)<br />{<br />	return (b.y - a.y) * (c.x - b.x) - (c.y - b.y) * (b.x - a.x);<br />}<br /></article><figcaption>&mdash; Submit an <a href='https://github.com/XXIIVV/oscean/blob/master/src/inc/text/point2d.c.txt' target='_blank'>edit</a> to <a href='../src/inc/text/point2d.c.txt'>point2d.c.txt</a>(54 lines)</figcaption></figure></main><footer><a href='https://creativecommons.org/licenses/by-nc-sa/4.0'><img src='../media/icon/cc.svg' width='30'/></a><a href='http://webring.xxiivv.com/'><img src='../media/icon/rotonde.svg' width='30'/></a><a href='https://merveilles.town/@neauoire'><img src='../media/icon/merveilles.svg' width='30'/></a><a href='https://github.com/neauoire'><img src='../media/icon/github.png' alt='github' width='30'/></a><span><a href='devine_lu_linvega.html'>Devine Lu Linvega</a> &copy; 2021 &mdash; <a href='about.html'>BY-NC-SA 4.0</a></span></footer></body></html>
